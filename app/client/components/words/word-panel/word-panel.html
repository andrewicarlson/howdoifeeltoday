<template name="wordPanel">
    <div class="panel panel-default">
        <div class="panel-heading js-toggle-content">
            <h3 class="panel-title hif-word__title">{{ this.word }}<span class="badge pull-right">{{ feelings }}</span></h3>
        </div>
        <div class="hif-panel-content hif-hidden">

            {{ #if definitions }}
                <div class="panel-body">
                    {{ #each definition in definitions }}
                        <p>
                            {{ definition }}
                        </p>
                    {{ /each }}
                </div>
                <div class="hif-word__definition-footer panel-footer">
                    <span class="badge">{{ feelings }}</span>  people feel this way.
                    <button class="btn btn-xs btn-info pull-right">This is how I feel <span class="glyphicon glyphicon-thumbs-up"></span></button>
                </div>
            {{ else }}
                <div class="panel-body">
                    {{ > loading }}
                </div>
            {{ /if }}

        </div>
    </div>
</template>
